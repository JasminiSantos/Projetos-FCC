<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Athena's Newsletter Form</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

    <header class="navbar">
      <ul class="links">
        <a href="#">
          <li>Home</li>
        </a>

        <a href="#">
          <li href="">Project</li> 
        </a> 
        
        <a href="#">
          <li href="">Student</li>
        </a>
        
        <a href="#">
          <li href="">Courses</li>
        </a>

        <a href="#">
          <li href="">Donate</li>
        </a>

        <a href="#">
          <li href="">Volunteering</li>
        </a>

      </ul>
    </header>

    <h1 id="title">Athena's Newsletter</h1>
    <p id="description" style="font-size: 20px;">Please, sign up our Newsletter to get extra informations about our courses!</p>
    <form id="survey-form">
        <div class="text-input">
          <label for="name" id="name-label">Name</label>
          <input type="text" id="name" placeholder="Enter your name" required>     
      
          <label for="email" id="email-label">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required>
          
          <label for="number" id="number-label">Phone(optional)</label>
          <input type="number" id="number" placeholder="(XXX XXXXXXXXXX or up to 15 digits)" min="1000000000" max="999999999999999">
        </div>

        <label for="text">Which option best describes your current role?</label>
        
        <select id="dropdown" required>
            <option disabled selected value>Select current role</option>
            <option>Student</option>
            <option>Full Time Job</option>
            <option>Full Time Learner</option>
            <option>Prefer not to say</option>
            <option>Other</option>
        </select>

        <div class="gender">
          <label for="text">Which gender do you identify yourself?</label>

          <label for="male"><input type="radio" id="male" name = "gender" value="male">Male</label>
          <label for="female"><input type="radio" id="female" name = "gender" value="female">Female</label>       
          <label for="other"><input type="radio" id="other" name = "gender" value="other">Other</label>
        </div>

        
        <div class="hobby">
          <label for="text">What would you like to improve?</label>
          <label for="chess"><input type="checkbox" id="chess" name="chess" value="hobby">Chess</label>
          <label for="music"><input type="checkbox" id="music" name="music" value="hobby">Music</label>
          <label for="painting"><input type="checkbox" id="painting" name="painting" value="hobby">Painting</label>
          <label for="sciences"><input type="checkbox" id="sciences" name="sciences" value="hobby">Sciences</label>    
          <label for="gardening"><input type="checkbox" id="gardening" name="gardening" value="hobby">Gardening</label>
          <label for="literature"><input type="checkbox" id="literature" name="literature" value="hobby">Literature</label>
          <label for="craftwork"><input type="checkbox" id="craftwork" name="craftwork" value="hobby">Craftwork</label>
          <label for="languages"><input type="checkbox" id="languages" name="languages" value="hobby">Languages</label>
          <label for="writing"><input type="checkbox" id="writing" name="writing " value="hobby">Writing</label>
          <label for="digital-skills"><input type="checkbox" id="digital-skills" name="digital-skills " value="hobby">Digital Skills</label>
        </div>

        <div class="suggestion-section">
          <label for="suggestion">Any comments or suggestions?</label>
          <textarea id="suggestion" name="suggestion" placeholder="Enter your comment here..." rows="5" cols="33">
          </textarea>
        </div>

        <button type="submit" id="submit">Submit</button>     
    </form>
  </body>
</html>
